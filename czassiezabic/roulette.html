<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruletka - Kasyno Online</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <button class="nav__toggle" aria-label="Menu główne" id="menu-button">☰</button>
            <p class="nav__balance">balance: <span id="global-balance">1000</span> </p>
        </nav>
    </header>

    <div class="menu-popup" id="menu-popup">
        <div class="menu-popup__content">
            <button class="menu-popup__close" id="menu-close">X</button>
            <h2 class="menu-popup__title">Hello skibidi</h2>
            <div class="menu-popup__buttons">
                <a href="index.html" class="button button--primary">Main Page</a>
                <a href="clicker.html" class="button button--primary">Clicker</a>
                <a href="roulette.html" class="button button--primary">Roulette</a>
                <a href="slots.html" class="button button--primary">Slots</a>
                <a href="shop.html" class="button button--primary">Shop</a>
                <a href="poker.html" class="button button--primary">Poker</a>
            </div>
        </div>
    </div>

    <main class="main">
        <section class="roulette">
            <h1 class="roulette__title">Ruletka</h1>
            <label for="roulette-bet" class="roulette__label">Place a bet:</label>
            <input type="number" id="roulette-bet" class="roulette__input" min="1" max="1000">

            <label for="roulette-choice" class="roulette__label">Pick:</label>
            <select id="roulette-choice" class="roulette__select">
                <option value="red">red</option>
                <option value="black">black</option>
                <option value="green">green</option>
            </select>

            <button id="roulette-spin" class="button button--primary">spin</button>
            <p id="roulette-result" class="roulette__result"></p>
        </section>
    </main>

    <footer class="footer">
    </footer>

    <script src="scripts/global-balance.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/roulette.js"></script>
</body>
</html>
